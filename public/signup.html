<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Tennis Buddy</title>
    <link rel="stylesheet" href="/css/auth.css" />
  </head>
  <body>
    <a href="/" class="home-link">← Back to Home</a>
    
    <main class="signup-container">
      <h1>Join Tennis Buddy</h1>
      <p class="subtitle">Create your account and start playing!</p>

      <form id="signup-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input 
            type="text" 
            id="name" 
            required 
            maxlength="100" 
            placeholder="John Doe"
            autocomplete="name"
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            required 
            placeholder="you@example.com"
            autocomplete="email"
          />
        </div>

        <div class="form-group">
          <label for="skill">Tennis Skill Level</label>
          <select id="skill" required>
            <option value="">Choose your level</option>
            <option value="1.0-2.0">🎾 1.0-2.0 (Beginner)</option>
            <option value="2.5-3.0">🎾 2.5-3.0 (Intermediate)</option>
            <option value="3.5-4.0">🎾 3.5-4.0 (Advanced)</option>
            <option value="4.5-5.0">🎾 4.5-5.0 (Expert)</option>
            <option value="5.5+">🎾 5.5+ (Professional)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            required 
            placeholder="Create a strong password"
            autocomplete="new-password"
            minlength="6"
          />
        </div>

        <button type="submit">Create Account</button>
      </form>

      <div id="message"></div>

      <p>Already have an account? <a href="/login.html">Log in here</a></p>
    </main>

    <script type="module" src="/js/pages/signup.js"></script>
  </body>
</html>
