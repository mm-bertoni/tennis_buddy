<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Reservations - Tennis Buddy</title>
  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/pages/reservations.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>ðŸŽ¾ Tennis Buddy</h1>
      <nav>
        <a href="/" class="nav-link">Home</a>
        <a href="/reservations.html" class="nav-link active">Reservations</a>
        <a href="/buddies.html" class="nav-link">Buddy Board</a>
        <div class="profile-container">
          <button class="profile-btn" id="profile-btn">
            <span class="profile-icon">ðŸ‘¤</span>
            <span>Profile</span>
          </button>
          <div class="profile-dropdown" id="profile-dropdown">
            <!-- Content will be injected by JavaScript -->
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h2>My Tennis Reservations</h2>
      <p>View and manage your court bookings.</p>
    </section>

    <section class="card">
      <h3>ðŸ“… Book a Court</h3>
      <form id="booking-form" class="booking-form">
        <div class="form-row">
          <div class="form-group">
            <label for="booking-court">Court:</label>
            <select id="booking-court" required>
              <option value="">Loading courts...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="booking-date">Date:</label>
            <input type="date" id="booking-date" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="booking-start">Start Time:</label>
            <input type="time" id="booking-start" required />
          </div>
          <div class="form-group">
            <label for="booking-end">End Time:</label>
            <input type="time" id="booking-end" required />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Book Court</button>
      </form>
    </section>

    <section class="card">
      <h3>ðŸ“‹ Current Reservations</h3>
      <div id="reservations-list" class="reservations-list">
        <p class="loading">Loading your reservations...</p>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Tennis Buddy. Created by Shaobo Chen and Muchen Qi.</p>
    </div>
  </footer>

  <script type="module" src="/js/api/http.js"></script>
  <script type="module" src="/js/api/courtsApi.js"></script>
  <script type="module" src="/js/api/reservationsApi.js"></script>
  <script type="module" src="/js/views/renderCards.js"></script>
  <script type="module" src="/js/pages/reservations.js"></script>
  <script type="module" src="/js/main.js"></script>
</body>
</html>
